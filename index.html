<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
	<link rel="stylesheet" href="css/main.css">	

</head>
<body>
	<main>
		<div class="days">
			<div class="day">
				<p class="sunday">Sunday</p>
			</div>
			<div class="day">
				<p class="monday">Monday</p>
			</div>
			<div class="day">
				<p class="tuesday">Tuesday</p>
			</div>
			<div class="day">
				<p class="wednesday">Wednesday</p>
			</div>
			<div class="day">
				<p class="thursday">Thursday</p>
			</div>
			<div class="day">
				<p class="friday">Friday</p>
			</div>
			<div class="day">
				<p class="saturday">Saturday</p>
			</div>
		</div>

		<div class="clock">
			<div class="numbers">
				<p class="hours"></p>
				<p class="placeholder">88</p>
			</div>
			<div class="colon">
				<p>:</p>
			</div>
			<div class="numbers">
				<p class="minutes"></p>
				<p class="placeholder">88</p>
			</div>
			<div class="colon">
				<p>:</p>
			</div>
			<div class="numbers">
				<p class="seconds"></p>
				<p class="placeholder">88</p>
			</div>
			<div class="am-pm">
				<div>
					<p class="am">am</p>
				</div>
				<div>
					<p class="pm">pm</p>
				</div>
			</div>
		</div>
	</main>
	<script src="javascript/main.js"></script>
</body>
</html>
